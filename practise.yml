---
  - name: Create a file under /tmp
    hosts: localhost
    tasks:
      - name: Create empty file under /tmp
        file:
          path: /tmp/file.txt
          state: touch

      - name: Add two lines in /tmp/file.txt
        blockinfile:
          path: /tmp/file.txt
          block: |
            Hail to our great leader Mustafa Kemal Ataturk
            Long live Repuclic of Turkey    